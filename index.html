<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
  </head>
<body>
    <main class="m__login">
        <div class="c__login">
            <h1 class="t__login">Login</h1>  
                <form class="f__login">
                    <input class="i__login" type="email" placeholder="E-mail">
                    <span class="s__login"></span>
                    <input class="i__login" type="password" placeholder="Password">
                    <span class="s__login"></span>
                    <button class="b__login">Sign in</button>
                    <a class="a__reset" href="#">I forgot my password!</a> 
                </form>
        </div>
    </main>
    <script defer src="./main.js"></script>   
</body>
</html>
